name: mykasir
description: Aplikasi kasir sederhana - Products, Stock, Staff, Printer, Tax/Discount, Reports, Backup/Restore
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & state
  cupertino_icons: ^1.0.5
  provider: ^6.0.5

  # Local storage & DB
  sqflite: ^2.0.2+1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.15
  path_provider: ^2.0.11
  path: ^1.8.3
  file_picker: ^10.3.3
  archive: ^3.3.5

  # Printing & printers (network / Bluetooth / ESC-POS)
  # printing/pdf removed from receipt flow; keep only Bluetooth Classic via platform channel
  permission_handler: ^12.0.1

  # Reports / charts / formatting
  fl_chart: ^0.68.0
  intl: ^0.20.2

  # Localization support
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # Removed flutter_launcher_icons to slim the project. Generate icons offline if needed.

flutter:
  uses-material-design: true

  assets:
    # Keep only printer templates (if you use them). Remove images folder to avoid bundling unused assets.
    - assets/printer/
    # - assets/fonts/

  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf

## Icon generation removed (keep assets/images/ only if you need in-app branding)